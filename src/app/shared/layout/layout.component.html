<section *ngIf="layoutConfiguration$ | async as layoutConfiguration">
  <div [style.background-image]="'url(assets/img/'+layoutConfiguration.backgroundImage+ ')'"
       class="background">
  </div>
  <article>
    <h2 class="custom-header text-4xl font-bold">{{layoutConfiguration.title}}</h2>
    <ng-content></ng-content>
  </article>
</section>
