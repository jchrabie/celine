<ul class="deroulement">
  @for ( step of steps; track step.number) {
    <li class="deroulement-step">
      <p class="deroulement-step-number">{{step.number}}</p>
      <h3 class="deroulement-step-title">{{step.title}}</h3>
      <p [innerHTML]="step.description" class="deroulement-step-description"></p>
    </li>
  }
</ul>
