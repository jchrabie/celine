<figure>
  <figcaption>
    <p aria-hidden="true">{{digram}}</p>
    <h3>{{name}}</h3>
    <div class="stars">
      @for (star of starsArray; track star) {
        <mat-icon class="text-secondary">star</mat-icon>
      }
    </div>
  </figcaption>
  <blockquote>
    <ng-content></ng-content>
  </blockquote>
</figure>
